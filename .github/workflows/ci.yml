name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: Admin@123
          POSTGRES_DB: eazecad_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Create test settings
        run: |
          cat > Api/appsettings.Testing.json << 'EOF'
          {
            "Logging": { "LogLevel": { "Default": "Warning" } },
            "AllowedHosts": "*",
            "ConnectionStrings": {
              "DefaultConnection": "Server=localhost;Port=5432;Database=eazecad_db;User Id=postgres;Password=Admin@123;TrustServerCertificate=True;",
              "Redis": "localhost:6379"
            },
            "SeedData": {
              "AdminUser": {
                "Username": "admin",
                "Email": "admin@test.com",
                "Password": "Admin@123",
                "Role": "Admin"
              }
            },
            "Jwt": {
              "Key": "ci_test_jwt_key_for_hmacsha512_it_must_be_at_least_64_bytes_long_padded_to_128_bytes_for_safety!!!!!!!!!!!!!!!!!!!!!!!",
              "Issuer": "https://ci-test.com",
              "Audience": "CITestAudience",
              "AccessTokenExpiryMinutes": "15",
              "RefreshTokenExpiryDays": "1",
              "Roles": ["Admin", "User", "Manager"]
            },
            "CacheSettings": {
              "UserExpirationMinutes": 10,
              "UsersListExpirationMinutes": 5
            },
            "ThrottlingSettings": {
              "Global": { "ThrottleThreshold": 30, "MaxRequestsPerMinute": 60, "WindowSeconds": 60, "MaxDelayMs": 5000, "PenaltySeconds": 600 },
              "Auth": { "ThrottleThreshold": 3, "MaxRequestsPerMinute": 5, "WindowSeconds": 60, "MaxDelayMs": 10000, "PenaltySeconds": 300 },
              "User": { "ThrottleThreshold": 60, "MaxRequestsPerMinute": 120, "WindowSeconds": 60, "MaxDelayMs": 3000, "PenaltySeconds": 900 }
            }
          }
          EOF

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost;Port=5432;Database=eazecad_db;User Id=postgres;Password=Admin@123;"
          ConnectionStrings__Redis: "localhost:6379"
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/test-results.trx"
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t eazecad-api:${{ github.sha }} -t eazecad-api:latest .

      - name: Verify container starts
        run: |
          docker run -d --name test-api \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e "ConnectionStrings__DefaultConnection=Server=localhost;Port=5432;Database=test;" \
            -e "ConnectionStrings__Redis=localhost:6379" \
            -e "Jwt__Key=test_key_that_is_at_least_64_bytes_long_for_hmac_sha512_signing_purposes_padding" \
            -e "Jwt__Issuer=test" \
            -e "Jwt__Audience=test" \
            eazecad-api:latest
          sleep 5
          docker logs test-api
          docker stop test-api
