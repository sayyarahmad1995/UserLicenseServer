name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: Admin@123
          POSTGRES_DB: eazecad_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost;Port=5432;Database=eazecad_db;User Id=postgres;Password=Admin@123;"
          ConnectionStrings__Redis: "localhost:6379"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/test-results.trx"
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t eazecad-api:${{ github.sha }} -t eazecad-api:latest .

      - name: Verify container starts
        run: |
          docker run -d --name test-api \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e "ConnectionStrings__DefaultConnection=Server=localhost;Port=5432;Database=test;" \
            -e "ConnectionStrings__Redis=localhost:6379" \
            -e "Jwt__Key=test_key_that_is_at_least_64_bytes_long_for_hmac_sha512_signing_purposes_padding" \
            -e "Jwt__Issuer=test" \
            -e "Jwt__Audience=test" \
            eazecad-api:latest
          sleep 5
          docker logs test-api
          docker stop test-api
