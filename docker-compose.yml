services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eazecad-api
    ports:
      - "3000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=postgres;Port=5432;Database=eazecad_db;User Id=postgres;Password=${POSTGRES_PASSWORD};
      - ConnectionStrings__Redis=redis:6379,password=${REDIS_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-eazecad.com}
      - Jwt__Audience=${JWT_AUDIENCE:-eazecad-client}
      - Jwt__AccessTokenExpiryMinutes=${JWT_ACCESS_EXPIRY:-15}
      - Jwt__RefreshTokenExpiryDays=${JWT_REFRESH_EXPIRY:-1}
      - Jwt__Roles__0=Admin
      - Jwt__Roles__1=User
      - Jwt__Roles__2=Manager
      - SeedData__AdminUser__Username=${ADMIN_USERNAME:-admin}
      - SeedData__AdminUser__Email=${ADMIN_EMAIL:-admin@eazecad.com}
      - SeedData__AdminUser__Password=${ADMIN_PASSWORD}
      - SeedData__AdminUser__Role=Admin
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT:-587}
      - Email__SmtpUser=${SMTP_USER}
      - Email__SmtpPass=${SMTP_PASS}
      - Email__FromEmail=${SMTP_FROM_EMAIL}
      - Email__FromName=${SMTP_FROM_NAME:-EazeCad}
      - Email__EnableSsl=${SMTP_ENABLE_SSL:-true}
      - Email__FrontendBaseUrl=${FRONTEND_BASE_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - eazecad-network

  postgres:
    image: postgres:17-alpine
    container_name: eazecad-postgres
    environment:
      - POSTGRES_DB=eazecad_db
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eazecad_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - eazecad-network

  redis:
    image: redis:7-alpine
    container_name: eazecad-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - eazecad-network

volumes:
  postgres-data:
  redis-data:

networks:
  eazecad-network:
    driver: bridge
